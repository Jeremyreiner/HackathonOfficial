<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cocktail Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 style="font-size:3em;">Cocktail Library</h1>
</header>
<section class="container">
    <section class="myIngredients">
        <h1 class="subHeaderIngredients">Ingredients</h1>
        <ul id="ingredientList"></ul>
    </section>
    
    <section class="addRecipe">
            <h1 class="subHeader">Create a Cocktail</h1>
        <form class="form">
            <div class="formWrapper">
                <label for="ingredient"></label>
                <input type="text" class="ingredient" id="ingredient" placeholder="Enter Ingredient">
                <button class="enter" id="enter">Add Ingredient</button>
            </div>
            
                <div class="addedRecipe" >
                    <div class="addedIngredients" >
                        <div class="myCocktail" id="myCocktail"></div>
                    </div>
                </div>
        </form>
    </section>
</section>

<script src="script.js"></script>
</body>
</html>
